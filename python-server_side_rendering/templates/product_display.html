<!doctype html>
<html lang="en">
<head>
    <title>products List</title>
</head>
<body>
    {% include "header.html" %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    {% if products %}
        <table>
            <thead>
            <tr>
                <th>name</th>
                <th>category</th>
                <th>price</th>
            </tr>
            </thead>
            <tbody>
            {% for product in products %}
            <tr>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
    <p>No products found</p>
    {% endif %}
    {% include "footer.html" %}
</body>
</html>
